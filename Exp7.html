<html>
<body>
  
    <h2>
        Area of Triangle
    </h2>
  
    <label for="height">
        Enter the value of height: 
    </label>
      
    <input type="number" id="height" 
        placeholder="Enter value of height">
    <br><br>
  
    <label for="base">
        Enter the value of base: 
    </label>
      
    <input type="number" id="base" 
        placeholder="Enter value of base">
    <br><br>
  
    <button onclick="Area()">Submit</button>
	<script type="text/javascript">
        function Area() {
            var height = parseInt(document
                .getElementById("height").value);
            var base = parseInt(document
                .getElementById("base").value);
  
            var area = 0.5*height*base;
  
            document.getElementById(
                "display").innerHTML = area;
        }
    </script>
    <p>
        Area of Triangle: <span id="display"></span>
    </p>
  
</body>
